<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #8B5CF6, #EC4899, #F472B6);
            background-image: url('ml.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 92, 246, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        #yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }

        #no {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: transform 0.3s ease;
        }

        #no:hover {
            transform: scale(0.9);
        }

        .celebration {
            display: none;
            font-size: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mute-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .mute-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 10s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 4;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .glass {
                padding: 20px;
            }
            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <div class="glass" id="main-content">
            <h1>WANJIRU my love will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="celebration" id="celebration">
            <p>I‚Äôm the luckiest person alive! ‚ù§Ô∏è<br>Can't wait to see you and fuck the hell out of youü•µ<br>LOVE YOU BABY</p>
        </div>
    </div>
    <div class="mute-toggle" id="mute-toggle">üîä</div>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isMuted = false;
        let noScale = 1;
        const maxScale = 0.1;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 's3j4Mo9iMn4',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 's3j4Mo9iMn4'
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        document.getElementById('mute-toggle').addEventListener('click', function() {
            if (isMuted) {
                player.unMute();
                this.textContent = 'üîä';
            } else {
                player.mute();
                this.textContent = 'üîá';
            }
            isMuted = !isMuted;
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 2000);

        // No button shrink
        document.getElementById('no').addEventListener('mouseenter', function() {
            noScale *= 0.9;
            if (noScale < maxScale) {
                this.style.display = 'none';
            } else {
                this.style.transform = `scale(${noScale})`;
            }
        });

        // Yes button confetti and celebration
        document.getElementById('yes').addEventListener('click', function() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const colors = ['#FF69B4', '#FF1493', '#8B5CF6', '#EC4899'];

            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    confetti.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 10,
                        vy: Math.random() * 5 + 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 10 + 5,
                        shape: Math.random() > 0.5 ? 'heart' : 'circle'
                    });
                }
            }

            function drawHeart(x, y, size, color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
                ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
                ctx.fill();
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    if (p.shape === 'heart') {
                        drawHeart(p.x, p.y, p.size, p.color);
                    } else {
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(update);
            }

            createConfetti();
            update();

            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        });
    </script>
</body>
</html>
